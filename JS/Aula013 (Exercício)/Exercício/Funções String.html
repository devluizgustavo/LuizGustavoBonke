<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício String</title>

<body>
    <script class="main">
        const nome = prompt('Digite seu Nome Completo');
        document.body.innerHTML += `O seu nome é: ${nome} <br />`;
        document.body.innerHTML += `O seu nome tem: letras ${nome.length} <br />`;
        document.body.innerHTML += `A segunda letra do seu nome é: ${nome[1]}  <br />`;
        document.body.innerHTML += `Qual é o primeiro indice da letra "a" no seu nome?: ${nome.indexOf('a')} <br />`;
        document.body.innerHTML += `Qual é o ultimo indice da letra "a" no seu nome?: ${nome.lastIndexOf('a')} <br />`;
        document.body.innerHTML += `As ultimas três letras do seu nome são: ${nome.slice(-3)} <br />`;
        document.body.innerHTML += `As palavras do seu nome são: ${nome.split(' ')} <br />`;
        document.body.innerHTML += `Seu nome com letra maiúscula: ${nome.toUpperCase()} <br />`;
        document.body.innerHTML += `Seu nome com letra minúscula: ${nome.toLowerCase()} <br />`;
    </script>

</body>

</html>
